apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: ClusterIP
  selector:
      app: nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-port-service
spec:
  type: NodePort
  selector:
      app: nginx
  ports:
    - name: http
      port: 80
      nodePort: 30080